<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Infection Trajectory</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <style>
      body { margin: 0px; }
      #main { height: 100vh; }
    </style>
  </head>

  <body>
    <div id="main"><canvas id="chart"></canvas></div>
  </body>

  <script src="util.js"></script>

  <script>
    chart.options.scales.yAxes[0].scaleLabel.labelString = 'Number of cases';

    Object.assign(chart.options.scales.yAxes[0], {
      type: 'logarithmic',
      ticks: {
        userCallback: (value, index, values) => {
          if (Number.isInteger(Math.log10(value))) return number.format(value);
          return null;
        },
      },
    });

    start((confirmed) => { return confirmed >= 100 && confirmed; });
  </script>

</html>
