<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Infection Trajectory</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <style>
      body { margin: 0px; }
    </style>
  </head>

  <body>
    <div id="main"><canvas id="chart"></canvas></div>
  </body>

  <script src="util.js"></script>

  <script>
    chart.options.scales.yAxes[0].scaleLabel.labelString = 'Number of cases';
    chart.options.scales.yAxes[0].type = 'logarithmic';

    start(data => {
      return data.map(e => e.confirmed).filter(e => e >= 100);
    });
  </script>

</html>
