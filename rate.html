<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Infection Growth Factor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <style>
      body { margin: 0px; }
      #main { height: 100vh; }
    </style>
  </head>

  <body>
    <div id="main"><canvas id="chart"></canvas></div>
  </body>

  <script src="util.js"></script>

  <script>
    chart.options.scales.yAxes[0].scaleLabel.labelString = 'Growth factor';

    let prev;
    start((confirmed) => {
      const r = confirmed >= 100 && confirmed / prev;
      prev = confirmed;
      return r;
    });
  </script>

</html>
